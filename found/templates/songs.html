{% extends 'layout.html' %}

{% block main %}
    <a href="{{url_for('home')}}"><button class="back-home">Home</button></a>
    <ul class="song-list">
        <h1>Songs list:</h1>
        {% for el in songs %}
        <li> <b>{{ el.name }}</b> by <b>{{ el.singer}}</b></li>
        {% endfor %}
    </ul>
{% endblock %}
